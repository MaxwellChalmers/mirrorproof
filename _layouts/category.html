---
layout: default
---
<div class="category-page">
  <h1>{{ page.title }}</h1>
  
  <div class="art-grid">
    {% assign category_art = site.art | where_exp: "item", "item.categories contains page.category" %}
    {% for art in category_art %}
      <div class="art-card">
        {% if art.image %}
          <img src="{{ art.image | relative_url }}" alt="{{ art.title }}">
        {% endif %}
        <h3><a href="{{ art.url | relative_url }}">{{ art.title }}</a></h3>
        <div class="art-categories">
          {% for category in art.categories %}
            <span class="category-tag">{{ category }}</span>
          {% endfor %}
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<style>
.category-page {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.art-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 2rem;
  margin: 2rem 0;
}

.art-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.art-card:hover {
  transform: translateY(-5px);
}

.art-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.art-card h3 {
  padding: 1rem;
  margin: 0;
}

.art-card h3 a {
  color: inherit;
  text-decoration: none;
}

.art-categories {
  padding: 0 1rem 1rem;
}

.category-tag {
  display: inline-block;
  background: #f0f0f0;
  padding: 0.25rem 0.75rem;
  border-radius: 15px;
  font-size: 0.875rem;
  margin-right: 0.5rem;
  margin-bottom: 0.5rem;
}
</style>
