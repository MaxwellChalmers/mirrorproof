title: mirrorproof
description: A collection of AI-generated art and symbolic explorations
baseurl: ""
url: ""

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  art:
    output: true
    permalink: /art/:path/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "art"
    values:
      layout: "art" 